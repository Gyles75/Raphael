<!-- Error -->
<div class="row" *ngIf="error">
    <div class="col-12">
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>{{ error.status + ' ' + error.statusText }}</strong>{{ ': ' + handleError(error) }}
        </div>
    </div>
</div>

<!-- Form -->
<div class="row login-form">
    <div class="offset-4 col-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title">Accès sécurisé</h3></div>
            <div class="panel-body">
                <form #loginForm="ngForm">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="user.username" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" />
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" name="remember" value="Remember Me"> Mémorisez-moi</label>
                        </div>
                        <button type="button" class="btn btn-lg btn-primary btn-block" (click)="doLogin()">
                            <i class="fa fa-check"></i>
                            Connexion
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
